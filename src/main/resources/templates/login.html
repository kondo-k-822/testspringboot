<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログインページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">ログイン</h1>
        <!-- ログイン失敗時のエラーメッセージ -->
        <div>
            <p style="color: red;">
                <span th:if="${param.error}" th:text="'ユーザー名またはパスワードが間違っています。'"></span>
            </p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">ユーザ名</label>
                <input type="text" id="usernameInput" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">パスワード</label>
                <input type="password" id="passwordInput" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
